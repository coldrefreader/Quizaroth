<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Main Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('/images/globe.png');
      background-size: cover;
      color: white;
    }
    .menu-container {
      display: flex;
      justify-content: space-between;
      height: 100vh;
      padding: 50px;
    }
    .left-content {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
    }
    .right-menu {
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }
    .btn-custom {
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      padding: 15px;
      font-size: 20px;
      text-align: left;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
<div class="menu-container">
  <div class="left-content">
    <div>Ultimate Quiz Battle</div>
  </div>
  <div class="right-menu">
    <a href="/play" class="btn btn-custom">🎮 Play</a>
    <a href="/profile" class="btn btn-custom">👤 Profile</a>
    <a href="/leaderboard" class="btn btn-custom">🏆 Leaderboard</a>
    <a href="/logout" class="btn btn-custom">🚪 Exit Game</a>
  </div>
</div>
</body>
</html>
